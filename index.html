<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Maple Designs - Order & QR Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      background-color: #b30000;
      color: white;
      width: 100%;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
    }
    .container {
      margin-top: 2rem;
      width: 90%;
      max-width: 500px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
    }
    button {
      background-color: #b30000;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0.3rem;
    }
    button:hover {
      background-color: #a00000;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
    }
    .total {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .qr-section {
      margin-top: 2rem;
      text-align: center;
    }
    .item-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.3rem 0;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    canvas {
      margin: 0.5rem;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <header>Red Maple Designs</header>

  <div class="container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="total" id="cart-total"></div>
    <div class="button-row">
      <button id="checkout-btn">Checkout with Venmo</button>
      <button id="clear-cart-btn" style="background-color:#555;">Clear Cart</button>
    </div>

    <div class="qr-section">
      <h3>Multi-Item QR Code Generator</h3>
      <p>Select your items and quantities to generate a QR code that auto-adds them all to the cart when scanned.</p>
      <div id="item-options">
        <div class="item-row"><label><input type="checkbox" value="shirt"> Shirt ($25)</label><input type="number" id="qty-shirt" min="1" value="1" style="width:60px"></div>
        <div class="item-row"><label><input type="checkbox" value="statue"> 3D Print Statue ($20)</label><input type="number" id="qty-statue" min="1" value="1" style="width:60px"></div>
        <div class="item-row"><label><input type="checkbox" value="mini"> 3D Mini ($5)</label><input type="number" id="qty-mini" min="1" value="1" style="width:60px"></div>
        <div class="item-row"><label><input type="checkbox" value="fidget"> Fidget ($5)</label><input type="number" id="qty-fidget" min="1" value="1" style="width:60px"></div>
        <div class="item-row"><label><input type="checkbox" value="keychain"> Keychain ($2)</label><input type="number" id="qty-keychain" min="1" value="1" style="width:60px"></div>
      </div>
      <button onclick="generateMultiQR()">Generate QR</button>
      <div id="qr-code"></div>
    </div>
  </div>

  <script>
    const prices = {
      shirt: 25,
      statue: 20,
      mini: 5,
      fidget: 5,
      keychain: 2
    };

    function addToCart(item, qty) {
      let cart = JSON.parse(localStorage.getItem('cart')) || {};
      cart[item] = (cart[item] || 0) + qty;
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || {};
      const cartContainer = document.getElementById('cart-items');
      const totalContainer = document.getElementById('cart-total');
      cartContainer.innerHTML = '';
      let total = 0;
      for (let item in cart) {
        const cost = prices[item] * cart[item];
        total += cost;
        cartContainer.innerHTML += `<div class='cart-item'><span>${cart[item]} Ã— ${item}</span><span>$${cost.toFixed(2)}</span></div>`;
      }
      totalContainer.textContent = total > 0 ? `Total: $${total.toFixed(2)}` : 'Your cart is empty';
    }

    function clearCart() {
      localStorage.removeItem('cart');
      renderCart();
      alert('Cart cleared.');
    }

    function checkout() {
      const cart = JSON.parse(localStorage.getItem('cart')) || {};
      if (Object.keys(cart).length === 0) return alert('Your cart is empty');

      let note = 'Red Maple Designs Order: ';
      let total = 0;
      for (let item in cart) {
        note += `${cart[item]} ${item}(s), `;
        total += prices[item] * cart[item];
      }
      note = note.slice(0, -2);

      const venmoLink = `https://venmo.com/?txn=pay&audience=friends&recipients=redmapledesigns&amount=${total}&note=${encodeURIComponent(note)}`;
      window.open(venmoLink, '_blank');

      // Automatically clear cart after checkout
      // clearCart();
    }

    function generateMultiQR() {
      const checkboxes = document.querySelectorAll('#item-options input[type=checkbox]:checked');
      const items = [];
      const qtys = [];
      checkboxes.forEach(cb => {
        const item = cb.value;
        const qty = document.getElementById(`qty-${item}`).value;
        items.push(item);
        qtys.push(qty);
      });
      if (items.length === 0) return alert('Select at least one item.');
      const url = `${window.location.origin}${window.location.pathname}?item=${items.join(',')}&qty=${qtys.join(',')}`;
      const qrContainer = document.getElementById('qr-code');
      qrContainer.innerHTML = '';
      new QRCode(qrContainer, {
        text: url,
        width: 150,
        height: 150
      });
    }

    const params = new URLSearchParams(window.location.search);
    const items = params.get('item') ? params.get('item').split(',') : [];
    const qtys = params.get('qty') ? params.get('qty').split(',').map(q => parseInt(q) || 1) : [];

    if (items.length > 0) {
      items.forEach((item, index) => {
        if (prices[item]) addToCart(item, qtys[index] || 1);
      });
      alert('Items added to your cart!');
    }

    renderCart();
    document.getElementById('checkout-btn').addEventListener('click', checkout);
    document.getElementById('clear-cart-btn').addEventListener('click', clearCart);
  </script>
</body>
</html>
