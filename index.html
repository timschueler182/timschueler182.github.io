<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Maple Designs - Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      background-color: #b30000;
      color: white;
      width: 100%;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
    }
    .container {
      margin-top: 2rem;
      width: 90%;
      max-width: 500px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
    }
    button {
      background-color: #b30000;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #a00000;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
    }
    .total {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>Red Maple Designs</header>

  <div class="container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="total" id="cart-total"></div>
    <button id="checkout-btn">Checkout with Venmo</button>
  </div>

  <script>
    const prices = {
      shirt: 25,
      statue: 20,
      mini: 5,
      fidget: 5,
      keychain: 2
    };

    function addToCart(item, qty) {
      let cart = JSON.parse(localStorage.getItem('cart')) || {};
      cart[item] = (cart[item] || 0) + qty;
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || {};
      const cartContainer = document.getElementById('cart-items');
      const totalContainer = document.getElementById('cart-total');
      cartContainer.innerHTML = '';
      let total = 0;
      for (let item in cart) {
        const cost = prices[item] * cart[item];
        total += cost;
        cartContainer.innerHTML += `<div class='cart-item'><span>${cart[item]} Ã— ${item}</span><span>$${cost.toFixed(2)}</span></div>`;
      }
      totalContainer.textContent = total > 0 ? `Total: $${total.toFixed(2)}` : 'Your cart is empty';
    }

    function checkout() {
      const cart = JSON.parse(localStorage.getItem('cart')) || {};
      if (Object.keys(cart).length === 0) return alert('Your cart is empty');

      let note = 'Red Maple Designs Order: ';
      let total = 0;
      for (let item in cart) {
        note += `${cart[item]} ${item}(s), `;
        total += prices[item] * cart[item];
      }
      note = note.slice(0, -2);

      // Open Venmo link
      const venmoLink = `https://venmo.com/?txn=pay&audience=friends&recipients=redmapledesigns&amount=${total}&note=${encodeURIComponent(note)}`;
      window.open(venmoLink, '_blank');
    }

    // Parse URL params for QR codes
    const params = new URLSearchParams(window.location.search);
    const item = params.get('item');
    const qty = parseInt(params.get('qty')) || 1;

    if (item && prices[item]) {
      addToCart(item, qty);
      alert(`${qty} ${item}(s) added to your cart!`);
    }

    renderCart();

    document.getElementById('checkout-btn').addEventListener('click', checkout);
  </script>
</body>
</html>
